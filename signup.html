<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPE - Cadastro</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/extras/FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="/css/access.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="login-form signup-form">
                <div class="header-signup">
                    <a href="/"><img src="src/AAAAAA.svg" alt="" srcset="" class="access-logo"></a>
                    <div class="progress">
                        <span class="active" title="Cadastro básico"></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="group2">
                    <form action="" method="post">
                        <h2 class="desc">Crie a sua conta</h2>
                        <input type="text" id="fullname" placeholder="Nome completo">
                        <input type="text" id="email" placeholder="E-mail">
                        <input type="text" id="cpf" placeholder="CPF">
                        <div class="input-group">
                            <input type="password" name="" id="pass" placeholder="Senha">
                            <input type="password" name="" id="confirm-pass" placeholder="Confirmar senha">
                        </div>
                        <div class="info-message">
                            <span>O cadastro continuará após a confirmação do e-mail, então certifique-se de informar um
                                e-mail válido</span>
                        </div>
                        <input type="submit" class="btn-accent" value="Confirmar">
                    </form>
                    <div class="imagem-destaque">
                        <img src="/src/undraw_typewriter_re_u9i2.svg" alt="">
                    </div>
                </div>
            </div>
            <a href="login.html" title="Já tem uma conta? Faça Login!"><button class="bt-cadse">Login</button></a>
        </div>
    </main>
</body>

</html>
