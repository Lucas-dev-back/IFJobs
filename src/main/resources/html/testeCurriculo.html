    <script>
        async function downloadCurriculo(){
            const response = await fetch('https://ifjobs-backend.herokuapp.com/curriculo/download/16', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJqb2xvc0Bqb2xvcy5jb20iLCJleHAiOjE2NDk4MDk2NDV9.f0AFB1gkVROyXDdS6BHbQricTluJmhgA3EJSFJP_7VRQaye5F8cZA0zAx8VHWPQYxlk-tEgobTuTcVqN2ybtlQ '
                }
            });
            const blob = await response.blob();
            var URL = window.URL || window.webkitURL;
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.target   = '_blank';
            link.href = url;
        
            // Append to html link element page
            document.body.appendChild(link);
        
            // Start download
            link.click();
        
            // Clean up and remove the link
            link.parentNode.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
