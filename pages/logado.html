<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa logada</title>
    <link rel="stylesheet" href="/css/access.css"/>
    <link rel="stylesheet" href="/extras/FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="/css/logado.css"/>
</head>
<body>
    <header class="header">
        <img src="/images/AAAAAA.svg" alt="logo projeto" height="35"/>
    </header>

    <main>
        <section class="section">
            <div class="side-bar hide">
                <div class="perfil">
                    <img 
                    class="img-perfil"
                    src="/images/default-image.png" 
                    alt="imagem perfil" />
                    <h3 class="name-perfil">Nome</h3>
                </div>

                <div class="data">
                    <ul class="data-items">
                        <li class="item"><i class="fas fa-home"></i> <a href="">In√≠cio</a> </li>
                        <li class="item"><i class="fas fa-info"></i><a href="">Dados</a></li>
                        <li class="item"><i class="fas fa-briefcase"></i><a href="">Vagas</a></li>
                        <li class="item"><i class="fas fa-sign-out-alt"></i><a href="">Sair</a></li>
                    </ul>
                </div>
            </div>

            <div class="cards">
                <div class="card">
                    <div class="card-data">
                        <i class="fas fa-info information"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
