<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa logada</title>
    <link rel="stylesheet" href="/css/access.css" />
    <link rel="stylesheet" href="/extras/FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="/css/logado.css" />
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <nav class="navigate">
                <div class="menu-container">
                    <button id="btn-collapse-sidemenu"></button>
                    <img src="/images/AAAAAA.svg" class="logo" alt="logo projeto"/>
                    <button class="btn-notify">
                        <i class="fas fa-bell"></i>
                        <span></span>
                    </button>
                </div>
            </nav>
        </header>
        <section class="side-bar">
            <div class="side-bar-container">
                <div class="perfil">
                    <img class="img-perfil" src="/images/default-image.png" alt="imagem perfil" />
                    <h3 class="name-perfil">Visão da empresa</h3>
                </div>

                <div class="data">
                    <ul class="data-items">
                        <li>
                            <a href="logado.html" class="active">
                                <i class="fas fa-home"></i>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-user"></i>
                                <span>Dados</span>
                            </a></li>
                        <li>
                            <a href="logado-vagas.html">
                                <i class="fas fa-briefcase"></i>
                                <span>Vagas</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-comments"></i>
                                <span>Fórum</span>
                            </a>
                        </li>
                        <li class="sair">
                            <a href="">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Sair</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <div class="main">
            <main class="main-container">
                <div class="cards-container">
                    <div class="card">
                        <div class="card-data">
                            <i class="fas fa-info information"></i>
                            <span>Um novo candidato foi cadastrado na vaga</span>
                        </div>
                        <div class="card-date">
                            <span>05/02/22</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-data">
                            <i class="fas fa-info information"></i>
                            <span>Uma nova mensagem foi recebida no Fórum</span>
                        </div>
                        <div class="card-date">
                            <span>12/01/22</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-data">
                            <i class="fas fa-info information"></i>
                            <span>Vaga cadastrada com sucesso</span>
                        </div>
                        <div class="card-date">
                            <span>11/12/21</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/js/logado.js"></script>
</body>

</html>
