<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPE - Login</title>
    <link rel="stylesheet" href="/css/global.css">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container">
            <div class="login-form">
                <img src="src/AAAAAA.svg" alt="" srcset="" width="100%">
                <form action="" method="post" autocomplete="off">
                    <div class="lbl">
                        <label for="login">Usuário: </label>
                        <input type="text" id="login" placeholder="Usuário">
                    </div>
                    <div class="lbl">
                        <label for="pass">Senha: </label>
                        <input type="password" name="" id="pass" placeholder="Senha">
                    </div>
                    <input type="submit" class="btn-accent" value="Entrar">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
